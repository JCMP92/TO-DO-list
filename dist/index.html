<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4013d3bcd3.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Túdu</title>
</head>
<body>
    <div class="top-navbar">
        <button>
            <h1>Túdu</h1>
        </button>
    </div>

    <div class="main-container">
            <div class="side-menu">
                <div class="tasks">
                    <button class="side-btn">Task</button>
                    <button class="side-btn">For today</button>
                    <button class="side-btn">For this week</button>
                </div>
                <div class="dropdown-pjct">
                    <div class="project-add-btn">
                        <h3>Projects (<span class="project-count">0</span>) </h3>
                        <button class="new-proj-btn">new</button>
                    </div>
                    <div class="projects-div-store">

                    </div>
                </div>
            </div>

            <div class="content" id="content">
            
            </div>
    </div>

    <!-- MODALS -->

    <!-- MODAL FOR NEW PROJECT -->
    <div class="modal-newproj no-display" id="modal-newproj">
        <div class="modal-header-newproj" id="modal-header-newproj">
            <div class="modal-title-newproj" id="modal-title-newproj">
                <h2>Add New Project</h2>
            </div>
            <button data-close-button class="close-btn">&times;</button>  <!-- &times; is an html entity, this doesn´t scale by the size of the font -->
        </div>
        <div class="modal-body-newproj" id="modal-body-newproj">

                        <form> 
                            <label for="proj-name" class="name-proj">Project Name</label>
                                <input type="text" name="proj-name" id="proj-name" placeholder="e.g. Learn Front End Development" required>
                                                    
                            <button id="done-btn">Done</button>
                        </form>
                </div>
            </div>
            <div id="overlay-newproj"></div>
        </div>
    </div>

    <!-- MODAL FOR EDIT PROJECT -->
    <div class="modal-editproj no-display" id="modal-editproj">
        <div class="modal-header-editproj" id="modal-header-editproj">
            <div class="modal-title-editproj" id="modal-title-editproj">
                <h2>Edit Project Name</h2>
            </div>
            <button data-close-button class="close-btn">&times;</button>  <!-- &times; is an html entity, this doesn´t scale by the size of the font -->
        </div>
        <div class="modal-body-editproj" id="modal-body-editproj">

                        <form> 
                            <label for="proj-name" class="name-proj">Project Name</label>
                                <input type="text" name="proj-name" id="proj-name" placeholder="e.g. Learn Front End Development" required>
                                                    
                            <button id="done-btn">Edit Name</button>
                        </form>
                </div>
            </div>
            <div id="overlay-editproj"></div>
        </div>
    </div>


</body>
</html>
